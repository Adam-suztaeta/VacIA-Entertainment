<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VacIA Entertainment</title>

<style>
body{
    margin:0;
    background:#000;
    font-family: "Helvetica Neue", Arial, sans-serif;
    overflow:hidden;
    color:white;
}

/* ===== NAVBAR 3D CENTRADA ===== */
.navbar{
    position:fixed;
    top:25px;
    left:50%;
    transform:translateX(-50%);
    width:70%;
    height:70px;
    background:linear-gradient(145deg,#111,#1c1c1c);
    border-radius:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:
        0 15px 40px rgba(0,0,0,0.8),
        inset 0 1px 2px rgba(255,255,255,0.08);
    z-index:20;
}

.logo{
    font-size:20px;
    letter-spacing:8px;
    cursor:pointer;
    color:#aaa;
    transition:0.3s;
}

.logo:hover{
    color:white;
}

/* ===== MENU QUE EMERGE DEL CUBO ===== */
.menu{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) scaleY(0);
    transform-origin:top;
    width:260px;
    background:linear-gradient(145deg,#111,#1a1a1a);
    border-radius:12px;
    box-shadow:0 20px 60px rgba(0,0,0,0.9);
    display:flex;
    flex-direction:column;
    transition:transform 0.6s cubic-bezier(.2,1,.3,1);
    overflow:hidden;
    z-index:15;
}

.menu.active{
    transform:translate(-50%, 60px) scaleY(1);
}

.menu a{
    padding:16px 20px;
    text-decoration:none;
    color:#aaa;
    font-size:14px;
    transition:0.2s;
}

.menu a:hover{
    background:#222;
    color:white;
}

/* Submenu */
.submenu{
    display:none;
    flex-direction:column;
    padding-left:15px;
}

/* ===== CENTRO ===== */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

/* Texto 3D degradado + glitch */
.title{
    font-size:130px;
    letter-spacing:25px;
    font-weight:300;
    background:linear-gradient(to bottom, #ffffff, #777777);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    position:relative;
    z-index:5;
    animation:glitch 6s infinite;
}

@keyframes glitch{
    0%{transform:translate(0);}
    2%{transform:translate(-2px,2px);}
    4%{transform:translate(2px,-2px);}
    6%{transform:translate(0);}
    100%{transform:translate(0);}
}

/* ===== CUBO 3D ===== */
.cube-wrapper{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:220px;
    height:220px;
    perspective:900px;
}

.cube{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:rotateCube 10s infinite linear;
    transition:transform 0.4s ease;
}

.cube-wrapper:hover .cube{
    animation-play-state:paused;
    transform:rotateX(30deg) rotateY(30deg) scale(1.1);
}

.face{
    position:absolute;
    width:220px;
    height:220px;
    background:white;
    opacity:0.05;
    border:1px solid rgba(255,255,255,0.2);
}

.front  { transform: translateZ(110px); }
.back   { transform: rotateY(180deg) translateZ(110px); }
.right  { transform: rotateY(90deg) translateZ(110px); }
.left   { transform: rotateY(-90deg) translateZ(110px); }
.top    { transform: rotateX(90deg) translateZ(110px); }
.bottom { transform: rotateX(-90deg) translateZ(110px); }

@keyframes rotateCube{
    0%{ transform:rotateX(0deg) rotateY(0deg); }
    100%{ transform:rotateX(360deg) rotateY(360deg); }
}

/* Footer */
.footer{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#444;
    letter-spacing:2px;
}

/* Texto censurado titilando */
.censored{
    animation:flicker 5s infinite;
}

@keyframes flicker{
    0%,95%,100%{opacity:1;}
    96%{opacity:0;}
    97%{opacity:1;}
    98%{
        content:"Project Saturn";
    }
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo" onclick="toggleMenu()">VacIA</div>
</div>

<div class="cube-wrapper" onclick="toggleMenu()">
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</div>

<div class="menu" id="menu">
    <a href="#">Empresa</a>
    <a href="#">Derechos</a>
    <a href="#" onclick="toggleSubmenu(event)">Proyectos ▾</a>

    <div class="submenu" id="submenu">
        <a href="#">VacIA Animations</a>
        <a href="#">VacIA Music</a>
        <a href="/projectsaturn/" id="secretLink">▧▧▧▧▧▧▧ ▧▧▧▧▧▧</a>
    </div>
</div>

<div class="center">
    <div class="title">VacIA</div>
</div>

<div class="footer">
    Todos los derechos observados · VacIA Entertainment
</div>

<script>
function toggleMenu(){
    setTimeout(()=>{
        document.getElementById("menu").classList.toggle("active");
    },200); // pequeño retraso incómodo
}

function toggleSubmenu(e){
    e.preventDefault();
    const submenu = document.getElementById("submenu");
    submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
}

/* Titileo revelando Project Saturn */
setInterval(()=>{
    const link = document.getElementById("secretLink");
    link.textContent = "Project Saturn";
    setTimeout(()=>{
        link.textContent = "▧▧▧▧▧▧▧ ▧▧▧▧▧▧";
    },200);
},6000);
</script>

</body>
</html>
