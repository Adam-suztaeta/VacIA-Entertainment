<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VacIA</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
}

/* TEXTO CENTRAL */
h1{
    position:absolute;
    top:40%;
    width:100%;
    font-size:90px;
    letter-spacing:10px;
    background:linear-gradient(white,#888);
    -webkit-background-clip:text;
    color:transparent;
}

/* FOOTER */
footer{
    position:absolute;
    bottom:20px;
    width:100%;
    font-size:14px;
    color:#777;
}

/* CUBO */
.scene{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:200px;
    height:200px;
    perspective:800px;
}

.cube{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:rotate 6s infinite linear;
}

.face{
    position:absolute;
    width:200px;
    height:200px;
    background:white;
    opacity:0.9;
    border:1px solid #ccc;
}

.front  { transform:rotateY(0deg) translateZ(100px);}
.back   { transform:rotateY(180deg) translateZ(100px);}
.right  { transform:rotateY(90deg) translateZ(100px);}
.left   { transform:rotateY(-90deg) translateZ(100px);}
.top    { transform:rotateX(90deg) translateZ(100px);}
.bottom { transform:rotateX(-90deg) translateZ(100px);}

@keyframes rotate{
    from{transform:rotateX(0) rotateY(0);}
    to{transform:rotateX(360deg) rotateY(360deg);}
}

/* MENÚ OCULTO */
#menu{
    position:fixed;
    top:0;
    width:100%;
    background:#111;
    padding:20px;
    display:none;
}

.menu-item{
    margin:10px;
    cursor:default;
}

#saturn{
    font-weight:bold;
}

/* GLITCH */
.glitch{
    animation:glitch 0.3s;
}

@keyframes glitch{
    0%{filter:invert(1);}
    50%{filter:contrast(5);}
    100%{filter:none;}
}

/* MENSAJE 333 DEL CUBO */
#cubeMessage{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:60px;
    display:none;
}
</style>
</head>

<body>

<div id="menu">
    <div class="menu-item">Empresa</div>
    <div class="menu-item">Derechos</div>
    <div class="menu-item">Proyectos</div>
    <div class="menu-item" id="saturn">■■■■■■ ■■■■■■</div>
</div>

<h1>VacIA</h1>

<div class="scene">
    <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</div>

<div id="cubeMessage">333</div>

<footer>
Todos los derechos observados — VacIA Entertainment
</footer>

<script>
let inputSequence = "";
let count3 = 0;

document.addEventListener("keydown", function(e){

    if(e.key === "3"){
        inputSequence += "3";
        count3++;

        // Activar menú con 333
        if(inputSequence === "333"){
            document.body.classList.add("glitch");
            document.getElementById("menu").style.display = "block";
            setTimeout(()=>document.body.classList.remove("glitch"),300);
            inputSequence = "";
        }

        // Si presiona 3 33 veces
        if(count3 === 33){
            let msg = document.getElementById("cubeMessage");
            msg.style.display="block";
            setTimeout(()=>msg.style.display="none",2000);
            count3=0;
        }
    }else{
        inputSequence="";
    }
});

/* TITILEO PROJECT SATURN */
let saturn = document.getElementById("saturn");
setInterval(()=>{
    saturn.textContent="Project Saturn";
    setTimeout(()=>{
        saturn.textContent="■■■■■■ ■■■■■■";
    },500);
},6000);
</script>

</body>
</html>
