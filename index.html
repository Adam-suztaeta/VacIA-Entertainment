<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VacIA Entertainment</title>

<style>
body{
    margin:0;
    background:#000;
    font-family: "Helvetica Neue", Arial, sans-serif;
    overflow:hidden;
    color:white;
}

/* ===== NAVBAR 3D ===== */
.navbar{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    width:85%;
    height:70px;
    background:linear-gradient(145deg,#111,#1c1c1c);
    border-radius:12px;
    display:flex;
    align-items:center;
    padding:0 40px;
    box-shadow:
        0 10px 30px rgba(0,0,0,0.8),
        inset 0 1px 2px rgba(255,255,255,0.1);
    z-index:10;
}

/* Logo */
.logo{
    font-size:18px;
    letter-spacing:6px;
    cursor:pointer;
    color:#aaa;
    transition:0.3s;
}

.logo:hover{
    color:white;
}

/* ===== MENU 3D ===== */
.menu{
    position:absolute;
    top:90px;
    left:40px;
    width:240px;
    background:linear-gradient(145deg,#111,#1a1a1a);
    border-radius:10px;
    box-shadow:0 15px 40px rgba(0,0,0,0.8);
    transform-origin:top;
    transform:rotateX(-90deg);
    transition:transform 0.4s ease;
    display:flex;
    flex-direction:column;
    overflow:hidden;
}

.menu.active{
    transform:rotateX(0deg);
}

.menu a{
    padding:14px 20px;
    text-decoration:none;
    color:#aaa;
    font-size:14px;
    transition:0.2s;
}

.menu a:hover{
    background:#222;
    color:white;
}

/* Submenu */
.submenu{
    display:none;
    flex-direction:column;
    padding-left:15px;
}

.submenu a{
    font-size:13px;
}

/* ===== CENTRO ===== */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

/* Texto 3D degradado */
.title{
    font-size:120px;
    letter-spacing:25px;
    font-weight:300;
    background:linear-gradient(to bottom, #ffffff, #888888);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:
        0 5px 15px rgba(255,255,255,0.1),
        0 10px 40px rgba(255,255,255,0.05);
    position:relative;
    z-index:2;
}

/* ===== CUBO 3D ===== */
.cube-wrapper{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:200px;
    height:200px;
    perspective:800px;
}

.cube{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:rotateCube 8s infinite linear;
}

.face{
    position:absolute;
    width:200px;
    height:200px;
    background:white;
    opacity:0.05;
    border:1px solid rgba(255,255,255,0.2);
}

.front  { transform: translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.right  { transform: rotateY(90deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.top    { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

@keyframes rotateCube{
    0%{ transform:rotateX(0deg) rotateY(0deg); }
    100%{ transform:rotateX(360deg) rotateY(360deg); }
}

/* Footer */
.footer{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#555;
    letter-spacing:2px;
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo" onclick="toggleMenu()">vacía</div>

    <div class="menu" id="menu">
        <a href="#">Empresa</a>
        <a href="#">Derechos</a>
        <a href="#" onclick="toggleSubmenu(event)">Proyectos ▾</a>

        <div class="submenu" id="submenu">
            <a href="#">Vacia Animations</a>
            <a href="#">Vacia Music</a>
            <a href="/projectsaturn/">▧▧▧▧▧▧▧ ▧▧▧▧▧▧</a>
        </div>
    </div>
</div>

<div class="cube-wrapper">
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</div>

<div class="center">
    <div class="title">VacIA</div>
</div>

<div class="footer">
    Todos los derechos reservados · VacIA Entertainment
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

function toggleSubmenu(e){
    e.preventDefault();
    const submenu = document.getElementById("submenu");
    submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
