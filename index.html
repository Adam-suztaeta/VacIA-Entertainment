<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VacIA</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

/* ===== NAVBAR OCULTA ===== */
.navbar{
    position:fixed;
    top:-100px;
    left:50%;
    transform:translateX(-50%);
    width:80%;
    height:70px;
    background:#111;
    border-radius:12px;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.9);
    transition:top 0.6s ease;
    z-index:20;
}

.navbar.active{
    top:25px;
}

.navbar a{
    margin:0 20px;
    text-decoration:none;
    color:#aaa;
    font-size:14px;
    transition:0.3s;
}

.navbar a:hover{
    color:white;
}

/* ===== CENTRO ===== */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

/* Texto */
.title{
    font-size:120px;
    letter-spacing:25px;
    font-weight:300;
    margin-top:40px;
}

/* ===== CUBO BLANCO SÓLIDO ===== */
.cube-wrapper{
    width:220px;
    height:220px;
    margin:auto;
    perspective:900px;
}

.cube{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:rotateCube 8s infinite linear;
}

.face{
    position:absolute;
    width:220px;
    height:220px;
    background:white;
}

.front  { transform: translateZ(110px); }
.back   { transform: rotateY(180deg) translateZ(110px); }
.right  { transform: rotateY(90deg) translateZ(110px); }
.left   { transform: rotateY(-90deg) translateZ(110px); }
.top    { transform: rotateX(90deg) translateZ(110px); }
.bottom { transform: rotateX(-90deg) translateZ(110px); }

@keyframes rotateCube{
    0%{ transform:rotateX(0deg) rotateY(0deg); }
    100%{ transform:rotateX(360deg) rotateY(360deg); }
}

/* ===== GLITCH ===== */
.glitch{
    animation:glitchEffect 0.4s linear;
}

@keyframes glitchEffect{
    0%{ filter:contrast(1) hue-rotate(0deg); transform:translate(0); }
    25%{ filter:contrast(2) hue-rotate(90deg); transform:translate(-5px,5px); }
    50%{ filter:contrast(0.5) hue-rotate(180deg); transform:translate(5px,-5px); }
    75%{ filter:contrast(3) hue-rotate(270deg); transform:translate(-5px,-5px); }
    100%{ filter:contrast(1) hue-rotate(0deg); transform:translate(0); }
}

/* Footer */
.footer{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#555;
    letter-spacing:2px;
}
</style>
</head>

<body>

<div class="navbar" id="navbar">
    <a href="#">Empresa</a>
    <a href="#">Derechos</a>
    <a href="#">VacIA Animations</a>
    <a href="#">VacIA Music</a>
    <a href="/projectsaturn/">▧▧▧▧▧▧▧ ▧▧▧▧▧▧</a>
</div>

<div class="center" id="mainContent">
    <div class="cube-wrapper">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <div class="title">VacIA</div>
</div>

<div class="footer">
    Todos los derechos observados · VacIA Entertainment
</div>

<script>
let inputBuffer = "";

document.addEventListener("keydown", function(e){
    inputBuffer += e.key;

    if(inputBuffer.endsWith("333")){
        activateSecret();
        inputBuffer = "";
    }

    if(inputBuffer.length > 10){
        inputBuffer = "";
    }
});

function activateSecret(){
    const content = document.getElementById("mainContent");
    const navbar = document.getElementById("navbar");

    content.classList.add("glitch");

    setTimeout(()=>{
        navbar.classList.add("active");
        content.classList.remove("glitch");
    },400);
}
</script>

</body>
</html>
